<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Example</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-purple-100">
    <div class="container mx-auto">
      <form class="mt-24 flex">
        <div class="flex-1 flex flex-col items-center space-x-4 space-y-4">
          <label
            class="
              inline-block
              cursor-pointer
              rounded-full
              py-3
              px-6
              bg-purple-500
              hover:bg-purple-600
              text-white
            "
          >
            Select an image
            <input id="imageInput" type="file" accept="image/*" hidden />
          </label>
          <div class="rounded-xl bg-purple-200 w-96 h-96 overflow-hidden p-4">
            <img
              id="image"
              class="w-full h-full object-cover rounded-xl hidden"
            />
          </div>
        </div>
        <div class="flex-1 flex flex-col items-center space-x-4 space-y-4">
          <label
            class="
              inline-block
              cursor-pointer
              rounded-full
              py-3
              px-6
              bg-purple-500
              hover:bg-purple-600
              text-white
            "
          >
            Select a color map
            <input type="file" accept="text/plain" hidden />
          </label>
        </div>
      </form>
    </div>
    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
